<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinela 360</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .app-screen {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .app-header {
            background-color: #fff;
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 0px;
        }
        
        .app-logo {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }
        
        .app-subtitle {
            font-size: 14px;
            color: #666;
            font-weight: normal;
            letter-spacing: 1px;
        }
        
        .features-section {
            padding: 25px 20px;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 15px; /* Reduzido de 30px para 15px */
        }
        
        .feature-item {
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 20px 15px;
            text-align: center;
            border: 1px solid #eaeaea;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .feature-item:hover {
            background-color: #f0f2f5;
            transform: translateY(-2px);
        }
        
        .feature-item.active {
            border-color: #28a745;
        }
        
        .feature-item.active .feature-icon,
        .feature-item.active .feature-text,
        .feature-item.active .feature-desc {
            color: #28a745 !important;
        }
        
        .feature-icon {
            font-size: 28px;
            margin-bottom: 12px;
            color: #0e0446;
        }
        
        .feature-text {
            font-size: 15px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .feature-desc {
            font-size: 12px;
            color: #777;
            line-height: 1.4;
        }
        
        .sos-section {
            text-align: center;
            padding: 15px 20px 20px; /* Reduzido padding superior de 20px para 15px */
            background-color: #f8f9fa;
            border-top: 1px solid #eaeaea;
        }
        
        .sos-button {
            background: linear-gradient(to bottom, #e74c3c, #c0392b);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 18px 30px;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 6px 15px rgba(231, 76, 60, 0.3);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 280px;
            cursor: pointer;
            display: inline-block;
        }
        
        .sos-button:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
        }
        
        .sos-button:active {
            transform: scale(0.98);
        }
        
        .sos-button.active {
            background: linear-gradient(to bottom, #2ecc71, #27ae60);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.4);
        }
        
        .sos-button.alarming {
            animation: alarmPulse 0.5s infinite alternate;
            background: linear-gradient(to bottom, #ff0000, #990000);
        }
        
        @keyframes alarmPulse {
            from { 
                box-shadow: 0 6px 15px rgba(255, 0, 0, 0.6);
                transform: scale(1);
            }
            to { 
                box-shadow: 0 6px 25px rgba(255, 0, 0, 0.9);
                transform: scale(1.05);
            }
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            font-size: 13px;
            color: #666;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #2ecc71;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-dot.alarming {
            background-color: #ff0000;
            animation: alarmPulseDot 0.5s infinite alternate;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        @keyframes alarmPulseDot {
            from { 
                opacity: 0.3;
                box-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
            }
            to { 
                opacity: 1;
                box-shadow: 0 0 15px rgba(255, 0, 0, 1);
            }
        }
        
        /* Cores diferentes para cada ícone */
        .icon-1, .icon-2, .icon-3, .icon-4, .icon-5, .icon-6 {
            color: #0e0446;
        }
        
        /* Responsividade */
        @media (max-width: 480px) {
            .app-screen {
                max-width: 100%;
                border-radius: 15px;
            }
            
            .features-grid {
                gap: 12px;
            }
            
            .feature-item {
                padding: 0px 12px;
            }
            
            .feature-icon {
                font-size: 24px;
            }
            
            .feature-text {
                font-size: 14px;
            }
            
            .sos-button {
                padding: 16px 25px;
                font-size: 18px;
            }
        }
        
        /* Controles de som */
        .sound-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }
        
        .sound-toggle {
            background: rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            color: #666;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .sound-toggle:hover {
            background: rgba(0, 0, 0, 0.15);
        }
        
        .sound-toggle.muted {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <!-- Controle de som -->
    <div class="sound-controls">
        <button class="sound-toggle" id="soundToggle" title="Ativar/Desativar som">
            <i class="bi bi-volume-up"></i>
        </button>
    </div>
    
    <div class="app-screen">
        <div class="app-header">
            <div class="logo-container">
                <!-- Logo da imagem fornecida -->
                 <img src="logo.jpeg" style="width: 300px;">
            </div>
        </div>
        
        <div class="features-section">
            <div class="features-grid">
                <!-- Ativação SOS por Voz ou Toque -->
                <div class="feature-item" data-feature="sos">
                    <div class="feature-icon icon-1">
                        <i class="bi bi-mic-fill"></i>
                    </div>
                    <div class="feature-text">Ativação SOS</div>
                    <div class="feature-desc">por Voz ou Toque</div>
                </div>
                
                <!-- Transmissão ao Vivo -->
                <div class="feature-item" data-feature="transmissao">
                    <div class="feature-icon icon-2">
                        <i class="bi bi-camera-video-fill"></i>
                    </div>
                    <div class="feature-text">Transmissão</div>
                    <div class="feature-desc">ao Vivo</div>
                </div>
                
                <!-- Gravação Automática -->
                <div class="feature-item" data-feature="gravacao">
                    <div class="feature-icon icon-3">
                        <i class="bi bi-record-circle-fill"></i>
                    </div>
                    <div class="feature-text">Gravação</div>
                    <div class="feature-desc">Automática</div>
                </div>
                
                <!-- Siga-me -->
                <div class="feature-item" data-feature="siga-me">
                    <div class="feature-icon icon-4">
                        <i class="bi bi-geo-alt-fill"></i>
                    </div>
                    <div class="feature-text">Siga-me</div>
                    <div class="feature-desc">Rastreamento em tempo real</div>
                </div>
                
                <!-- Ligação Falsa -->
                <div class="feature-item" data-feature="ligacao-falsa">
                    <div class="feature-icon icon-5">
                        <i class="bi bi-telephone-inbound-fill"></i>
                    </div>
                    <div class="feature-text">Ligação Falsa</div>
                    <div class="feature-desc">Simulação de chamada</div>
                </div>
                
                <!-- Central de Atendimento -->
                <div class="feature-item" data-feature="perfil" id="perfil-btn">
                    <div class="feature-icon icon-6">
                        <i class="bi bi-people"></i>
                    </div>
                    <div class="feature-text">Meu perfil</div>
                    <div class="feature-desc">Ajustar os meus dados e guardiões</div>
                </div>
            </div>
        </div>
        
        <div class="sos-section">
            <button class="sos-button" id="sosButton">
                ATIVAR SOS
            </button>
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Sistema ativo e monitorando</span>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Variáveis globais
        let audioContext;
        let alarmInterval;
        let isSoundEnabled = true;
        
        // Elementos DOM
        const sosButton = document.getElementById('sosButton');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const soundToggle = document.getElementById('soundToggle');
        const soundIcon = soundToggle.querySelector('i');
        
        // Controle de som
        soundToggle.addEventListener('click', function() {
            isSoundEnabled = !isSoundEnabled;
            
            if (isSoundEnabled) {
                soundToggle.classList.remove('muted');
                soundIcon.className = 'bi bi-volume-up';
                soundToggle.title = 'Desativar som';
            } else {
                soundToggle.classList.add('muted');
                soundIcon.className = 'bi bi-volume-mute';
                soundToggle.title = 'Ativar som';
            }
        });
        
        // Função para criar som de alarme
        function playAlarmSound() {
            if (!isSoundEnabled) return;
            
            try {
                // Cria contexto de áudio
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Cria um oscilador para o som de alarme
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                // Conecta os nós
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Configura o oscilador para um som de sirene
                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                
                // Configura o ganho (volume)
                gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);
                
                // Inicia o oscilador
                oscillator.start();
                
                // Cria efeito de sirene alternando frequência
                let time = audioContext.currentTime;
                let highFreq = true;
                
                // Toca o alarme por 2 segundos
                alarmInterval = setInterval(() => {
                    if (highFreq) {
                        oscillator.frequency.exponentialRampToValueAtTime(1200, time + 0.3);
                    } else {
                        oscillator.frequency.exponentialRampToValueAtTime(600, time + 0.3);
                    }
                    highFreq = !highFreq;
                    time += 0.3;
                }, 300);
                
                // Para o som após 2 segundos
                setTimeout(() => {
                    if (alarmInterval) clearInterval(alarmInterval);
                    oscillator.stop();
                    
                    // Fade out suave
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.5);
                }, 2000);
                
            } catch (error) {
                console.log('Erro ao reproduzir som:', error);
                // Fallback: usar beep do sistema
                try {
                    const beep = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEAQB8AAEAfAAABAAgAZGF0YQ');
                    beep.play();
                } catch (e) {
                    console.log('Não foi possível reproduzir som de alarme');
                }
            }
        }
        
        // Interatividade para o botão SOS
        sosButton.addEventListener('click', function() {
            const button = this;
            const originalText = button.textContent;
            
            // Desativa a possibilidade de clicar novamente durante a ativação
            button.disabled = true;
            
            // Efeito visual de ativação
            button.textContent = 'ATIVANDO...';
            button.classList.add('alarming');
            statusDot.classList.add('alarming');
            statusText.textContent = 'ATIVANDO SISTEMA DE EMERGÊNCIA';
            statusText.style.color = '#ff0000';
            statusText.style.fontWeight = 'bold';
            
            // Toca o som de alarme
            playAlarmSound();
            
            // Simula ativação do SOS
            setTimeout(() => {
                button.innerHTML = '<i class="bi bi-shield-check"></i> SOS ATIVADO';
                button.classList.remove('alarming');
                button.classList.add('active');
                statusDot.classList.remove('alarming');
                statusText.textContent = 'SISTEMA DE EMERGÊNCIA ATIVADO';
                statusText.style.color = '#2ecc71';
                
                // Mostra alerta de confirmação
                alert('?? SOS ATIVADO COM SUCESSO! ??\n\n? Sua localização foi enviada para a central\n? Transmissão ao vivo iniciada\n? Equipe de segurança acionada\n? Seus guardiões foram notificados');
                
                // Habilita o botão novamente
                button.disabled = false;
                
                // Mantém o estado ativo por 10 segundos
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('active');
                    button.style.animation = 'none';
                    statusText.textContent = 'Sistema ativo e monitorando';
                    statusText.style.color = '#666';
                    statusText.style.fontWeight = 'normal';
                }, 10000);
            }, 2000); // Tempo do alarme (2 segundos)
        });
        
        // Efeitos de hover nas funcionalidades
        document.querySelectorAll('.feature-item').forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px)';
                this.style.boxShadow = '0 5px 15px rgba(0,0,0,0.1)';
            });
            
            item.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = 'none';
            });
        });
        
        // Função para remover a classe active de todos os botões
        function removeActiveClass() {
            document.querySelectorAll('.feature-item').forEach(item => {
                item.classList.remove('active');
            });
        }
        
        // Adicionar evento de clique para todos os botões de funcionalidade
        document.querySelectorAll('.feature-item').forEach(item => {
            item.addEventListener('click', function() {
                const feature = this.getAttribute('data-feature');
                
                // Verifica se é o botão "Meu perfil"
                if (feature === 'perfil') {
                    // Redireciona para perfil.html
                    window.location.href = 'perfil.html';
                    return; // Sai da função para não aplicar o estilo verde
                }
                
                // Remove a classe active de todos os botões
                removeActiveClass();
                
                // Adiciona a classe active ao botão clicado (exceto perfil)
                this.classList.add('active');
            });
        });
        
        // Prevenir que o som seja bloqueado pelo navegador
        document.addEventListener('click', function() {
            // Inicializa o contexto de áudio no primeiro clique do usuário
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }, { once: true });
    </script>
</body>
</html>
