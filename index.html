            // Fecha o contexto de √°udio

            stopAllSounds(); // Para todos os sons antes de iniciar novo

                const oscillator = audioContext.createOscillator();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);

        function playCallSound() {

            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Som de toque de telefone

                const oscillator2 = audioContext.createOscillator();

                oscillator1.connect(gainNode);

                gainNode.connect(audioContext.destination);
                
                oscillator1.type = 'sine';
                oscillator2.type = 'sine';

                // Padr√£o de toque: 1 segundo de som, 2 segundos de sil√™ncio

        });
        
        // Recusar/Desligar chamada
        declineCallBtn.addEventListener('click', function() {
            endCall();
            
            // Mostra confirma√ß√£o
            alert(callSeconds > 0 ? 
                '‚úÖ Liga√ß√£o falsa encerrada com sucesso!' : 
                '‚úÖ Liga√ß√£o falsa recusada com sucesso!');
        });
        
        // Interatividade para o bot√£o SOS
        sosButton.addEventListener('click', function() {
            const button = this;
            const originalText = button.textContent;
            
            // Se houver uma chamada ativa, encerra primeiro
            if (callActive) {
                endCall();
            }
            
            button.disabled = true;
            button.textContent = 'ATIVANDO...';
            button.classList.add('alarming');
            statusDot.classList.add('alarming');
            statusText.textContent = 'ATIVANDO SISTEMA DE EMERG√äNCIA';
            statusText.style.color = '#ff0000';
            statusText.style.fontWeight = 'bold';
            
            playAlarmSound();
            
            setTimeout(() => {
                button.innerHTML = '<i class="bi bi-shield-check"></i> SOS ATIVADO';
                button.classList.remove('alarming');
                button.classList.add('active');
                statusDot.classList.remove('alarming');
                statusText.textContent = 'SISTEMA DE EMERG√äNCIA ATIVADO';
                statusText.style.color = '#2ecc71';
                
                alert('üö® SOS ATIVADO COM SUCESSO! üö®\n\n‚úÖ Sua localiza√ß√£o foi enviada para a central\n‚úÖ Transmiss√£o ao vivo iniciada\n‚úÖ Equipe de seguran√ßa acionada\n‚úÖ Seus guardi√µes foram notificados');
                
                button.disabled = false;
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('active');
                    button.style.animation = 'none';
                    statusText.textContent = 'Sistema ativo e monitorando';
                    statusText.style.color = '#666';
                    statusText.style.fontWeight = 'normal';
                }, 10000);
            }, 2000);
        });
        
        // Efeitos de hover nas funcionalidades
        document.querySelectorAll('.feature-item').forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px)';
                this.style.boxShadow = '0 5px 15px rgba(0,0,0,0.1)';
            });
            
            item.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = 'none';
            });
        });
        
        // Fun√ß√£o para remover a classe active de todos os bot√µes
        function removeActiveClass() {
            document.querySelectorAll('.feature-item').forEach(item => {
                item.classList.remove('active');
            });
        }
        
        // Adicionar evento de clique para todos os bot√µes de funcionalidade
        document.querySelectorAll('.feature-item').forEach(item => {
            item.addEventListener('click', function() {
                const feature = this.getAttribute('data-feature');
                
                if (feature === 'perfil') {
                    window.location.href = 'perfil.html';
                    return;
                }
                
                // Se for liga√ß√£o falsa, n√£o remove a classe active dos outros
                if (feature !== 'ligacao-falsa') {
                    removeActiveClass();
                    this.classList.add('active');
                }
            });
        });
        
        // Prevenir que o som seja bloqueado pelo navegador
        document.addEventListener('click', function() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }, { once: true });
        
        // Fechar chamada ao pressionar ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && callActive) {
                declineCallBtn.click();
            }
        });
        
        // Fechar chamada se clicar fora (apenas quando estiver chamando)
        fakeCallScreen.addEventListener('click', function(e) {
            if (e.target === this && callStatus.textContent === 'Chamando...') {
                declineCallBtn.click();
            }
        });
    </script>
</body>
