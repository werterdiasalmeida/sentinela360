<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinela 360</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .app-screen {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .app-header {
            background-color: #fff;
           
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 0px;
        }
        
        .app-logo {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }
        
        .app-subtitle {
            font-size: 14px;
            color: #666;
            font-weight: normal;
            letter-spacing: 1px;
        }
        
        .features-section {
            padding: 25px 20px;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .feature-item {
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 20px 15px;
            text-align: center;
            border: 1px solid #eaeaea;
            transition: all 0.2s ease;
        }
        
        .feature-item:hover {
            background-color: #f0f2f5;
            transform: translateY(-2px);
        }
        
        .feature-icon {
            font-size: 28px;
            margin-bottom: 12px;
            color: #e74c3c;
        }
        
        .feature-text {
            font-size: 15px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .feature-desc {
            font-size: 12px;
            color: #777;
            line-height: 1.4;
        }
        
        .sos-section {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-top: 1px solid #eaeaea;
        }
        
        .sos-button {
            background: linear-gradient(to bottom, #e74c3c, #c0392b);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 18px 30px;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 6px 15px rgba(231, 76, 60, 0.3);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 280px;
            cursor: pointer;
            display: inline-block;
        }
        
        .sos-button:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
        }
        
        .sos-button:active {
            transform: scale(0.98);
        }
        
        .sos-button.active {
            background: linear-gradient(to bottom, #2ecc71, #27ae60);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.4);
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            font-size: 13px;
            color: #666;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #2ecc71;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        /* Cores diferentes para cada ícone */
        .icon-1 { color: #0e0446; }
        .icon-2 { color: #0e0446; }
        .icon-3 { color: #0e0446; }
        .icon-4 { color: #0e0446; }
        .icon-5 { color: #0e0446; }
        .icon-6 { color: #0e0446; }
        
        /* Responsividade */
        @media (max-width: 480px) {
            .app-screen {
                max-width: 100%;
                border-radius: 15px;
            }
            
            .features-grid {
                gap: 12px;
            }
            
            .feature-item {
                padding: 0px 12px;
            }
            
            .feature-icon {
                font-size: 24px;
            }
            
            .feature-text {
                font-size: 14px;
            }
            
            .sos-button {
                padding: 16px 25px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="app-screen">
        <div class="app-header">
            <div class="logo-container">
                <!-- Logo da imagem fornecida -->
                 <img src="logo.jpeg" style="width: 300px;">
            </div>
        </div>
        
        <div class="features-section">
            <div class="features-grid">
                <!-- Ativação SOS por Voz ou Toque -->
                <div class="feature-item">
                    <div class="feature-icon icon-1">
                        <i class="bi bi-mic-fill"></i>
                    </div>
                    <div class="feature-text">Ativação SOS</div>
                    <div class="feature-desc">por Voz ou Toque</div>
                </div>
                
                <!-- Transmissão ao Vivo -->
                <div class="feature-item">
                    <div class="feature-icon icon-2">
                        <i class="bi bi-camera-video-fill"></i>
                    </div>
                    <div class="feature-text">Transmissão</div>
                    <div class="feature-desc">ao Vivo</div>
                </div>
                
                <!-- Gravação Automática -->
                <div class="feature-item">
                    <div class="feature-icon icon-3">
                        <i class="bi bi-record-circle-fill"></i>
                    </div>
                    <div class="feature-text">Gravação</div>
                    <div class="feature-desc">Automática</div>
                </div>
                
                <!-- Siga-me -->
                <div class="feature-item">
                    <div class="feature-icon icon-4">
                        <i class="bi bi-geo-alt-fill"></i>
                    </div>
                    <div class="feature-text">Siga-me</div>
                    <div class="feature-desc">Rastreamento em tempo real</div>
                </div>
                
                <!-- Ligação Falsa -->
                <div class="feature-item">
                    <div class="feature-icon icon-5">
                        <i class="bi bi-telephone-inbound-fill"></i>
                    </div>
                    <div class="feature-text">Ligação Falsa</div>
                    <div class="feature-desc">Simulação de chamada</div>
                </div>
                
                <!-- Central de Atendimento -->
                <div class="feature-item">
                    <div class="feature-icon icon-6">
                        <i class="bi bi-people"></i>
                    </div>
                    <div class="feature-text">Meu perfil</div>
                    <div class="feature-desc">Ajustar os meus dados e guardiões</div>
                </div>
            </div>
        </div>
        
        <div class="sos-section">
            <button class="sos-button" id="sosButton">
                ATIVAR SOS
            </button>
            <div class="status-indicator">
                <div class="status-dot"></div>
                Sistema ativo e monitorando
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Interatividade para o botão SOS
        const sosButton = document.getElementById('sosButton');
        
        sosButton.addEventListener('click', function() {
            const button = this;
            const originalText = button.textContent;
            
            // Efeito visual de ativação
            button.textContent = 'ATIVANDO...';
            button.classList.add('active');
            button.style.animation = 'pulse 0.5s infinite alternate';
            
            // Adiciona estilo de animação
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes pulse {
                    from { box-shadow: 0 6px 15px rgba(46, 204, 113, 0.3); }
                    to { box-shadow: 0 6px 20px rgba(46, 204, 113, 0.6); }
                }
            `;
            document.head.appendChild(style);
            
            // Simula ativação do SOS
            setTimeout(() => {
                button.innerHTML = '<i class="bi bi-shield-check"></i> SOS ATIVADO';
                
                // Mostra alerta de confirmação
                alert('SOS ATIVADO COM SUCESSO!\n\nSua localização foi enviada para a central.\nTransmissão ao vivo iniciada.\nEquipe de segurança acionada.');
                
                // Mantém o estado ativo por 10 segundos
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('active');
                    button.style.animation = 'none';
                }, 10000);
            }, 1500);
        });
        
        // Efeitos de hover nas funcionalidades
        document.querySelectorAll('.feature-item').forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px)';
                this.style.boxShadow = '0 5px 15px rgba(0,0,0,0.1)';
            });
            
            item.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = 'none';
            });
        });
    </script>
</body>
</html>
